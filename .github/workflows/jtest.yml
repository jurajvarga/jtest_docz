name: jtest-jsdoc

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: HelloWorld
      run: echo "Hello World!" 
      
    - name: UpdateNpmToTheLatestVersion
      run: npm install -g npm@latest
      
    - name: CleanNpmCache
      run: npm cache clean --force
      
    - name: DeleteNodeModulesAndPackage-Lock.json
      run: npm rm -rf node_modules && rm package-lock.json
      
    - name: NpmInstall
      run: npm install

    - name: Mkdir
      run: mkdir documentation
      
    - name: NpmInstall
      run: npm install -g jsdoc
      
    - name: GenerateJsDoc
      run: npm run doc
      
