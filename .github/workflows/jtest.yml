name: jtest-jsdoc

on: workflow_dispatch

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: checkout repo
      uses: actions/checkout@v2.3.4

    - name: Ls
      run: |
        cd ..
        pwd
        ls -la
      
    - name: Mkdir
      run: mkdir documentation

    - name: Ls
      run: |
        pwd
        ls -la
        
    - name: NpmInstall
      run: npm install -g jsdoc
      
    - name: Cat
      run: cat package.json
      
    - name: GenerateJsDoc
      run: npm run doc
      
#-----------------------      
    - name: Push Documentation into the gh-pages branch
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
         commit_message: Automated Change
         branch: gh-pages
         create_branch: true
         file_pattern: 'docs-output/**'
#------------------------

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./docs-output
